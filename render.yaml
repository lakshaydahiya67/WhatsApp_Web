services:
  - type: web
    name: whatsapp-web-clone-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn app.main:app --app-dir backend --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: CORS_ORIGINS
        value: "*"
      - key: PYTHON_VERSION
        value: "3.12.3"

